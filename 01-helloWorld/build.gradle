plugins {
    id 'java'
    id 'application'
}

group 'dinosaur.57exercises'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'HelloWorldApplication'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

wrapper {
    gradleVersion = '4.9'
}